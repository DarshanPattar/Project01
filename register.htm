<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form action="#">
        <div class="formcard">
            <div class="formtitle">
                <h1>Movie Gacha</h1>
            </div>
            <div class="inputdata">
                <input type="text" name="username" id="username" placeholder="Username"><br>
                <input type="password" name="pass01" id="pass01" placeholder="Password"><br>
                <input type="password" name="pass02" id="pass02" placeholder="Confirm Password"><br>
                <input type="submit" value="Sign Up" id="submitbtn" class="submitbtn" onmouseover="Glow()" onmouseout="Dim()"><br>
                <p>Already have an account? <a href="login.htm">Register</a></p>
            </div>
        </div>
    </form>
</body>
<script src="register.js"></script>
</html>
